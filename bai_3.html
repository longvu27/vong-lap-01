<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = 0; b = 1; x = 0;
  for (let i=0; i<20; i++) {
    if (i<2) {
      document.write(i + '<br>');

    }else {
      x = a + b;
      a = b;
      b = x;
      document.write(x + '<br>');
    }
  }
</script>
</body>
</html>
